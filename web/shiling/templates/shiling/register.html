{% extends 'shiling/base.html' %}
{% block mainbody %}
<div class="detail">
	<form role="form" method="POST" enctype="multipart/form-data" id="formid">
	{% csrf_token %}
	<div class="retrieve-password">
		<div class="retrieve-password-hd">
			<h5>必填信息</h5>
		</div>
		<div class="retrieve-password-bd">
			<ul>
				<li class="head-portrait">
					<div>
						<input type="text" name="phone" placeholder="手机号码" class="text-style" />
					</div>
				</li>
				<li class="security-code">
					<ul>
						<li>
							<div class="left">
								<input type="text" name="" placeholder="验证码" class="text-style" />
							</div>
						</li>
						<li>
							<div class="right">
								<h3>获取验证码</h3>
							</div>
						</li>
						<div class="clear"></div>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<div class="retrieve-password">
		<div class="retrieve-password-hd">
			<h5>密码</h5>
		</div>
		<div class="retrieve-password-bd">
			<input type="text" name="pwd" placeholder="输入密码，至少6位" class="text-style" />
		</div>
	</div>
	<div class="provide-btn">
		<div class="button01">
			<button><h3>注册</h3></button>
		</div>
	</div>
	</form>
</div>
{% endblock %}
{% block script %}
<script>
	$(function(){
		$("#submit").on('click',function(){
			var phone = $("#phone").val()
			var pwd = $("#pwd").val()
			if (!phone || !pwd) {
				alert("请输入完整信息")
				return false
			}
			$("#formid").submit()

		})
	})
</script>
{% endblock %}
