{% extends 'manage/super/base.html' %}

{% block pageheader %}
用户管理
{% endblock %}

{% block mainbody %}
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">
      {% if cuser %}
      编辑用户
      {% else %}
      新建用户
      {% endif %}
    </h3>
  </div><!-- /.box-header -->
  <!-- form start -->

  <div class="box-body">

    <form role="form" method="POST"
      {% if not cuser %}
      action="/admin/cuser/create"
      {% else %}
      action="/admin/cuser/{{ cuser.id }}/edit"
      {% endif %}
      enctype="multipart/form-data">
      {% csrf_token %}

    <div class="form-group">
      {% if cuser %}
      <input type="hidden" id="cuser-id" name="cuser-id" value="{{ cuser.id }}" />
      {% endif %}
      <label for="exampleInputEmail1">昵称</label>
      <input type="text" class="form-control" id="name" name="name" placeholder=""
      {% if cuser %}value="{{ cuser.name }}"{% endif %} />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">城市</label>
      <input type="text" class="form-control" id="city" name="city" placeholder=""
      {% if cuser %}value="{{ cuser.city }}"{% endif %} />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary pull-right">
        {% if cuser %}
          更新
        {% else %}
          创建
        {% endif %}
      </button>
    </div>
  </form>
    </div><!-- /.box-body -->

  <div class="box-footer">
  </div>
</div>
{% endblock %}
