{% extends 'manage/super/base.html' %}

{% block pageheader %}
法师管理
{% endblock %}

{% block mainbody %}
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">
      法师管理
    </h3>
    <div class="box-tools">
    </div>
  </div><!-- /.box-header -->

  <div class="box-body">
    <div style="margin-bottom:15px;">
      <a href="/admin/mage/create" class="btn btn-info">新建</a>
    </div>
    <div class="row">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th style="width: 10px">#</th>
            <th>名称</th>
            <th>法号</th>
            <th>人气</th>
            <th>主持</th>
            <th>操作</th>
          </tr>
          {% for mage in mages %}
            <tr>
              <td><a href="/admin/mage/{{ mage.id }}/edit">{{ mage.id }}</a></td>
              <td><a href="/admin/mage/{{ mage.id }}/edit">{{ mage.name }}</a></td>
              <td><a href="/admin/mage/{{ mage.id }}/edit">{{ mage.mage_num }}</a></td>
              <td>
                {{ mage.sentiment }}
              </td>
              <td>{% if mage == temple.mage %}是{% endif %}</td>
              <td>
                <a class="btn btn-danger btn-xs" href="/admin/mage/{{ mage.id }}/delete">删除</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
