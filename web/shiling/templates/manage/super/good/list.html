{% extends 'manage/super/base.html' %}

{% block pageheader %}
商品管理
{% endblock %}

{% block mainbody %}
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">
      商品管理
    </h3>
    <div class="box-tools">
    </div>
  </div><!-- /.box-header -->

  <div class="box-body">
    <div style="margin-bottom:15px;">
      <a href="/admin/good/{{goodraise.id}}/create" class="btn btn-info">新建</a>
    </div>
    <div class="row">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th style="width: 10px">#</th>
            <th>名称</th>
            <th>支持金额</th>
            <th>操作</th>
          </tr>
          {% for good in goods %}
            <tr>
              <td><a href="/admin/good/{{ good.id }}/edit">{{ good.id }}</a></td>
              <td><a href="/admin/good/{{ good.id }}/edit">{{ good.name }}</a></td>
              <td><a href="/admin/good/{{ good.id }}/edit">{{ good.support_price }}</a></td>
              <td>
                <a class="btn btn-danger btn-xs" href="/admin/good/{{ good.id }}/delete">删除</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
