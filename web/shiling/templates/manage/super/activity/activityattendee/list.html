{% extends 'manage/super/base.html' %}

{% block pageheader %}
报名管理
{% endblock %}

{% block mainbody %}
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">
      报名管理
    </h3>
    <div class="box-tools">
    </div>
  </div><!-- /.box-header -->

  <div class="box-body">
    <div style="margin-bottom:15px;">
      <!-- <a href="/admin/activityattendee/create" class="btn btn-info">新建</a> -->
    </div>
    <div class="row">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th style="width: 10px">#</th>
            <th>姓名</th>
            <th>手机号码</th>
            <th>操作</th>
          </tr>
          {% for activityattendee in activityattendees %}
            <tr>
              <td><a href="/admin/activityattendee/{{ activityattendee.id }}/edit">{{ activityattendee.id }}</a></td>
              <td><a href="/admin/activityattendee/{{ activityattendee.id }}/edit">{{ activityattendee.name }}</a></td>
              <td><a href="/admin/activityattendee/{{ activityattendee.id }}/edit">{{ activityattendee.mobile_phone }}</a></td>
              <td>
                <a class="btn btn-danger btn-xs" href="/admin/activityattendee/{{ activityattendee.id }}/delete">删除</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
