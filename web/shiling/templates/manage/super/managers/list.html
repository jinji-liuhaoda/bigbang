{% extends 'manage/super/base.html' %}

{% block pageheader %}
用户管理
{% endblock %}

{% block mainbody %}
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">
      用户管理
    </h3>
    <div class="box-tools">
    </div>
  </div><!-- /.box-header -->

  <div class="box-body">
    <div style="margin-bottom:15px;">
      <a href="/admin/user/create" class="btn btn-info">新建</a>
    </div>
    <div class="row">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th style="width: 10px">#</th>
            <th>昵称</th>
            <th>城市</th>
            <th>openid</th>
            <th>操作</th>
          </tr>
          {% for user in users %}
            <tr>
              <td><a href="/admin/user/{{ user.id }}/edit">{{ user.id }}</a></td>
              <td><a href="/admin/user/{{ user.id }}/edit">{{ user.name }}</a></td>
              <td><a href="/admin/user/{{ user.id }}/edit">{{ user.city }}</a></td>
              <td><a href="/admin/user/{{ user.id }}/edit">{{ user.openid }}</a></td>
              <td>
                <a class="btn btn-danger btn-xs" href="/admin/user/{{ user.id }}/delete">删除</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
