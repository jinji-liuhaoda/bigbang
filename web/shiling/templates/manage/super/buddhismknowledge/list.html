{% extends 'manage/super/base.html' %}

{% block pageheader %}
佛教知识管理
{% endblock %}

{% block mainbody %}
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">
      佛教知识管理
    </h3>
    <div class="box-tools">
    </div>
  </div><!-- /.box-header -->

  <div class="box-body">
    <div style="margin-bottom:15px;">
      <a href="/admin/buddhismknowledge/create" class="btn btn-info">新建</a>
    </div>
    <div class="row">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th style="width: 10px">#</th>
            <th>标题</th>
            <th>子标题</th>
            <th>操作</th>
          </tr>
          {% for buddhismknowledge in buddhismknowledges %}
            <tr>
              <td><a href="/admin/buddhismknowledge/{{ buddhismknowledge.id }}/edit">{{ buddhismknowledge.id }}</a></td>
              <td><a href="/admin/buddhismknowledge/{{ buddhismknowledge.id }}/edit">{{ buddhismknowledge.title }}</a></td>
              <td><a href="/admin/buddhismknowledge/{{ buddhismknowledge.id }}/edit">{{ buddhismknowledge.subtitle }}</a></td>
              <td>
                <a class="btn btn-danger btn-xs" href="/admin/buddhismknowledge/{{ buddhismknowledge.id }}/delete">删除</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
